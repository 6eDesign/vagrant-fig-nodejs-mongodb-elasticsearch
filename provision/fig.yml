web:
  build: .
  links:
      - es:es
      - db:db
  ports:
    - "8080:8080"
    - "8081:8081"
  expose:
    - "8080"
    - "8081"
  environment:
    NODE_ENV: sandbox
  command: /usr/bin/supervisord
  volumes:
     - /src:/data
db:
  image: dockerfile/mongodb
  ports:
      - "27017:27017"
es:
  image: dockerfile/elasticsearch
  ports:
    - "9200:9200"
    - "9300:9300"