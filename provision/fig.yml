web:
  build: .
  ports:
    - "8080:8080"
    - "8081:8081"
  expose:
    - "8080"
    - "8081"
  environment:
    NODE_ENV: sandbox
    PORT: 8080
    ES_URL: http://192.168.50.4:9200
    MONGODB_URL: mongodb://192.168.50.4:27017/dealer-api
  command: /usr/bin/supervisord
  volumes:
     - /src:/data
db:
  image: dockerfile/mongodb
  ports:
      - "27017:27017"
es:
  image: dockerfile/elasticsearch
  ports:
    - "9200:9200"
    - "9300:9300"